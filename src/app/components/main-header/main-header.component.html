<div class="wrapper">
    <div class="d-flex justify-content-between header-wrapper">
        <div>
            <span class="header-title">Pagina Inicial</span>
        </div>
        <div>
            <i class="bi bi-stars"></i>
        </div>
    </div>
    <div>
        <div>

        </div>
        <div class="d-flex content-wrapper">
            <div class="d-flex profile-wrapper">
                <div class="me-2">
                    <img class="profile-image"
                        src="https://pbs.twimg.com/profile_images/1583138034878484480/Vo185c3s_x96.jpg"
                        alt="Profile Picture" srcset="">
                </div>
            </div>
            <div class="content-input-wrapper">
                <div>
                    <div>
                        <input class="whats-happening-input" type="text" placeholder="O que estÃ¡ acontecendo?"
                            [(ngModel)]="whatsHappeningInput" [maxlength]="maxChars">
                    </div>
                    <div class="mt-3 d-flex align-items-center helper-wrapper">
                        <span><i class="bi bi-globe-americas helper-icon pe-1"></i></span>
                        <span class="helper">Qualquer pessoa pode responder</span>
                    </div>
                </div>
                <div class="d-flex justify-content-between content-footer-wrapper">
                    <div class="content-footer-icon-wrapper">
                        <span><i class="bi bi-image content-footer-icon"></i></span>
                        <span><i class="bi bi-filetype-gif content-footer-icon"></i></span>
                        <span><i class="bi bi-bar-chart-steps content-footer-icon"></i></span>
                        <span><i class="bi bi-emoji-smile content-footer-icon"></i></span>
                        <span><i class="bi bi-calendar2-event content-footer-icon"></i></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="char-counter">{{subTract(whatsHappeningInput)}}</span>
                        <button class="btn tweet-button" (click)="createTweet(whatsHappeningInput)"
                            [disabled]="whatsHappeningInput === ''">Tweetar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
