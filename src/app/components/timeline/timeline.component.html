<div class="container">
    <app-main-header (refresh)="refreshList()"></app-main-header>
    <div *ngFor="let tweet of tweets; let i = index;">
        <app-card [name]="tweet.user.name" [content]="tweet.content" [profileImage]="tweet.user.imageUrl"
            [userName]="tweet.user.userName" [date]="tweet.createdDate" (deleteTweet)="excludeTweet(i)"></app-card>
    </div>
</div>
